	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
 	<style>
		html,body {
			margin: 0; 
			height: 100%;
			font-family: '微軟正黑體';
			font-size: 20px;
			position: relative;

			width: 100%;
			border: 0;
			padding: 0;
			overflow: hidden;
			background-color: rgba(39, 40, 34, 1);
			 }

		img {
		    position: absolute;
			width: 640px;
			height: 360px;
		    top:0;
		    right:0;
		    bottom:0;
		    left:0;
		    margin:auto;
		    z-index: 2;

		}
		p {
		    position: fixed;
			width: 640px;
		    bottom:5%;
		    left:50%;
		    transform: translateX(-50%);
		    color: rgba(102, 217, 239, 1);
		}
		

		#defaultCanvas0 {
			position: absolute;
		    top:0;
		    right:0;
		    bottom:0;
		    left:0;
		    margin:auto;
		    z-index: 1;
		}

		@media screen and (max-width: 800px) {

			img {

			    transform: translate(-50%, -15%);
			}
			
			#defaultCanvas0 {
			    transform: translate(-50%, -15%);
			}

			p {
			    position: fixed;
				width: 90%;
			    bottom: 0;
			    left:50%;
			    transform: translateX(-50%);
			    z-index: 2;
			}
		}

	</style>
